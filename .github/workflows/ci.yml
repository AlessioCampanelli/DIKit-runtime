name: DIKit

on: [push, pull_request]

jobs:
  build:
    runs-on: macOS-latest
    name: Build & Test DIKit
    steps:
    - uses: actions/checkout@v1
    - name: View Swift Version
      run: swift --version
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
